<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - 관리자">관리자 페이지</title>
    <link rel="stylesheet" href="/css/admin/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <div th:replace="~{ /admin/header.html :: header }"></div>

    <!-- sidebar, content -->
     <div class="sidebarAndContent" style="display:flex;">
         <div class="sidebar" th:replace="~{ /admin/sidebar.html :: sidebar }"></div>
         <div class="content" layout:fragment="content"></div>
     </div>

    <!-- footer -->
    <div th:replace="~{ /admin/footer.html :: footer }"></div>

    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="/js/admin/mainView.js"></script>
    <script src="/js/admin/index.js"></script>

    <!-- 페이지별 스크립트 fragment -->
    <th:block layout:fragment="scripts"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
