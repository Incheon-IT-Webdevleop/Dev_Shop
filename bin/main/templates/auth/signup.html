<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="/js/user/signUp.js"></script>
    <!-- 주소 api -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 개인 CSS -->
    <link th:href="@{/css/auth/signup.css}" rel="stylesheet">
    <link th:href="@{/css/common/commons.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container vh-75">
            <!-- 제목 -->
            <h2 class="mb-5 text-center">회원가입</h2>

            <!-- 이메일 -->
            <div class="row mb-2">
                <div class="col-4">
                    <input class="form-control" type="text" placeholder="이메일" id="localEmail">
                </div>
                <div class="col-5">
                    <select id="domainEmail" class="form-select">
                        <option value="@naver.com">@naver.com</option>
                        <option value="@gmail.com">@gmail.com</option>
                        <option value="@yahoo.com">@yahoo.com</option>
                        <option value="@daum.net">@daum.net</option>
		            </select>
                </div>
                
                <div class="col-3">
                    <button class="btn btn-secondary w-100" type="button" id="certificationBtn">인증번호</button>
                </div>
            </div>

            <!-- 비밀번호  -->
            <div class="mb-2">
                <input class="form-control" id="password" type="password" placeholder="비밀번호">
            </div>

            <!-- 비밀번호 확인 -->
            <div class="mb-2">
                <input class="form-control" id="confirmPassword" type="password" placeholder="비밀번호 확인">
            </div>
            
            <!-- 이름 -->
            <input class="form-control mb-2" type="text" placeholder="이름" id="name" maxlength="5">
            
            <!-- 휴대폰 -->
            <div class="mb-2 d-flex">
                <input class="form-control flex-grow-1 w-50" type="text" placeholder="" id="phone1" maxlength="3">
                <input class="form-control flex-grow-2" type="text" placeholder="" id="phone2" maxlength="4">
                <input class="form-control flex-grow-2" type="text" placeholder="" id="phone3" maxlength="4">
            </div>

            <!-- 주소 -->
            <div class="mb-2 flex">
                <input class="form-control w-25 me-3" type="text" id="zipcode" placeholder="우편번호">
                <input class="btn btn-secondary w-25" type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기">
            </div>
            <input class="mb-2 form-control col-2" type="text" id="address" placeholder="주소">
            <input class="mb-2 form-control col-2" type="text" id="detailAddress" placeholder="상세주소">
            <input class="mb-2 form-control col-2" type="text" id="extraAddress" placeholder="참고항목">



            <input class="btn btn-primary w-100" type="button" id="submitBtn" value="회원 가입">
        </div>
    </div>
</body>
</html>
